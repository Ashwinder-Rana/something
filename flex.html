<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            border: 60vh;
            background-color: darkorange;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 30px;
            padding: 0 25px;
        }
        .main ul{
            display: flex;
            list-style: none;
            gap: 20px;
            padding: 0;
            margin: 0;
        }
        .main ul li:hover{
            color: whitesmoke;
        }
        
    </style>
    
</head>
<body>
  <header class="main">
      <ul>
          <li>Home</li>
          <li>About</li>
          <li>Team</li>
          <li>Contact</li>
      </ul>
      <img src="http://picsum.photos/100" alt="">
      <ul>
          <li>Login</li>
          <li>Sign Up</li>
      </ul>

  </header>
</body>
</html>
